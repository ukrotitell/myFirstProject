<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title></title>
</head>
<form th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" />
    <!--<td th:text="${user.firstName} ${user.lastName}"/>-->
    <div th:if="${session.user}" >
        <p th:text="${session.user.firstName}"></p>
    </div>
</form>
<body>

<div class="container"></div>

<h3></h3>
<hr>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Name of course</th>
        <th>Description</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tempCourse : ${courses}">
        <td th:text="${tempCourse.getName()}"/>
        <td th:text="${tempCourse.getDescription()}"/>
        <td>
            <a th:href="@{/students/showCourse(courseId=${tempCourse.id})}"
               class="btn btn-info btn-sm">
                Перейти
            </a>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
