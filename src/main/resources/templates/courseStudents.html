<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Получить курс</title>
</head>
<form th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" />
    <!--<td th:text="${user.firstName} ${user.lastName}"/>-->
    <div th:if="${session.user}" >
        <p th:text="${session.user.firstName}"></p>
    </div>
</form>
<body>
<div class="container">
    <h3>
        <tr th:object="${course}">

            <td th:text="${course.name}"/>

            <td th:text="${course.description}"/>
<!--        <tr th:each="tempStudents : ${course.students}">-->
<!--            <td th:text="${tempStudents.user.firstName}"/>-->
<!--        </tr>-->
    </h3>
    <hr>
    <p class="h4 mb-4"></p>




    <form action = "#" th:action = "@{/students/showCourse/save(courseId=${course.id})}"
           method="post">
        <button type="submit" class="btn btn-info col-2">Записаться на курс

        </button>
    </form>
    <hr>
    <a th:href="@{/students}">Back to courses</a>
</div>



<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Description</th>


    </tr>
    </thead>
    <tbody>




    <tr th:each="tempLabs : ${labs}">
        <td th:text="${tempLabs.id}"/>
        <td th:text="${tempLabs.description}"/>
        <td>

        <form th:action="@{/students/showCourse/upload(labId=${tempLabs.id})}" method="post"
              enctype="multipart/form-data"
              style="max-width: 600px; margin: 0 auto"
        >

            <div>
                <p>
                    <input type="file" name="document" required/>
                </p>
                <p>
                    <input type="submit" value="Upload" class="btn btn-primary">
                </p>
            </div>
        </form>
            <td>
        <!--update button/link-->

    </tr>
    </tbody>
</table>
<center>
<div class="text-success">
    <h3 >[[${message}]]</h3>
</div>
</center>
<center>
    <div class="text-success">
        <h3 >[[${message1}]]</h3>
    </div>
</center>
</body>
</html>
