<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Получить курс</title>
</head>
<form th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" />
    <!--<td th:text="${user.firstName} ${user.lastName}"/>-->
    <div th:if="${session.user}" >
        <p th:text="${session.user.firstName}"></p>
    </div>
</form>
<body>
<div class="container">
    <h3>
        <tr th:object="${course}">

            <td th:text="${course.name}"/>

            <td th:text="${course.description}"/>

            <a th:href="@{/teachers/showCourse/checkStudents(id=${course.id})}"
               class="btn btn-info btn-sm">
                Выписка по курсу
            </a>
        </tr>
    </h3>
    <hr>
    <p class="h4 mb-4"></p>

    <hr>
    <a th:href="@{/teachers}">Back to courses</a>
</div>


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Description</th>

    </tr>
    </thead>
    <tbody>


    <tr th:each="tempLabs : ${labs}">
        <td th:text="${tempLabs.id}"/>
        <td th:text="${tempLabs.description}"/>
        <td>
            <a th:href="@{/teachers/showCourse/checkLabs(labsId=${tempLabs.id})}"
               class="btn btn-info btn-sm">
                Проверить лабораторные
            </a>

            <!--update button/link-->

    </tr>
    </tbody>
</table>
<center>
    <div class="text-success">
        <h3 >[[${message}]]</h3>
    </div>
</center>
</body>
</html>
